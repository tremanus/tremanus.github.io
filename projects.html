        .header {
            background-color: #ffffff; /* white */

            align-items: center;
        }

        }

        .container {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #e6e6fa; /* very light purple */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 120px auto 40px auto; /* Increased top margin for more spacing due to fixed header */
        }

        h1 {
            color: #4b0082; /* dark purple */
            font-family: 'Cormorant Garamond', serif; /* Cormorant Garamond font for headings */
            font-size: 36px; /* Larger font size */
        }

        p {
            font-size: 22px; /* Larger font size */
            line-height: 1.6;
            font-family: 'Cormorant Garamond', serif; /* Cormorant Garamond font for paragraphs */
        }
    </style>
